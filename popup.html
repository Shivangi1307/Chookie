<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial; width: 350px; padding: 10px; }

    #scoreMeterContainer {
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    #scoreBarOuter {
      width: 100%;
      height: 12px;
      background: #ddd;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 5px;
    }

    #scoreBarInner {
      height: 100%;
      width: 0%;
      background: red;
      transition: width 0.4s ease;
    }

    #toggleTableBtn {
      margin-top: 12px;
      width: 100%;
      padding: 6px;
      cursor: pointer;
    }

    #cookieTable {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      display: none;   /* HIDDEN UNTIL BUTTON CLICK */
    }

    #cookieTable th, #cookieTable td {
      border: 1px solid #ccc;
      padding: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <button id="scanCookies">Scan Cookies</button>
  <div id="result"></div>

  <!-- Score Meter -->
  <div id="scoreMeterContainer">
    <h4>Total Risk Score</h4>
    <div id="scoreBarOuter">
      <div id="scoreBarInner"></div>
    </div>
    <div id="scoreValue"></div>
  </div>

  <!-- Toggle Table Button -->
  <button id="toggleTableBtn">Show Cookie Table</button>

  <!-- Cookie Table -->
  <table id="cookieTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Secure</th>
        <th>HttpOnly</th>
        <th>SameSite</th>
        <th>Score</th>
        <th>Level</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="popup.js"></script>
</body>
</html>
